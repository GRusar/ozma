options:
  max-time: 10
pipelines:
  default:
    - parallel: &build_steps
      - step:
          name: Build FunApp
          image: node:lts
          size: 2x
          caches:
            - node
            - yarn
          script:
            - git submodule update --init
            - ./build.sh
            - pipe: ozma/upload-artifact:master
              variables:
                LOCAL_PATH: dist
          artifacts:
            - artifact.json
      - step:
          name: Lint FunApp
          image: node:lts
          caches:
            - node
            - yarn
          script:
            - git submodule update --init
            - ./lint.sh

  pull-requests:
    '**':
      - parallel: *build_steps
  branches:
    master:
      - parallel: *build_steps
      - step:
          name: Deploy to test
          image: atlassian/default-image:2
          deployment: test
          script:
            - pipe: ozma/deploy-artifact:master
      - step:
          name: Deploy to production
          image: atlassian/default-image:2
          deployment: production
          trigger: manual
          script:
            - pipe: ozma/deploy-artifact:master

definitions:
  caches:
    yarn: /usr/local/share/.cache/yarn
