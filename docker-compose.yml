services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres-init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    environment:
      POSTGRES_PASSWORD: postgres

  keycloak:
    image: keycloak/keycloak:25.0
    restart: unless-stopped
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak

      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_PROXY: edge
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_RELATIVE_PATH: /auth

      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: "${KEYCLOAK_ADMIN_PASSWORD:-admin}"
    volumes:
      - ./docker/keycloak-realm.json:/opt/keycloak/data/import/realm.json:ro
    command: ["start-dev", "--import-realm"]
    depends_on:
      - postgres

  ozmadb:
    image: ozmaio/ozmadb:master
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_USER: ozmadb
      DB_PASSWORD: ozmadb
      DB_NAME: ozmadb
      AUTH_AUTHORITY: http://keycloak:8080/auth/realms/ozma
      AUTH_AUTHORITY_REQUIRE_HTTPS: false
      PRELOAD: /etc/ozmadb/preload/preload.json
    volumes:
      - ./ozmadb:/etc/ozmadb/preload:ro
    depends_on:
      - postgres

  ozma:
    image: ozmaio/ozma:master
    restart: unless-stopped
    volumes:
      - caddy_data:/data
      - ./docker/Caddyfile:/etc/caddy/Caddyfile:ro
    ports:
      - 9000:80

volumes:
  postgres_data:
  caddy_data:
